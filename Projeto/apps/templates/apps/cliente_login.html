{% extends 'global/base_logins.html' %}

{% block body %}
    <div class="container" style="text-align: center;">
        <h2 style="font-weight: bold;">LOGIN CLIENTE</h2>

        <form method="post" style="text-align: center;">
            {% csrf_token %}
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <label for="username" style="display: block; font-weight: bold;">USERNAME</label>
            <input type="text" id="username" name="username" placeholder="Username" required style="margin-bottom: 20px;"><br>

            <label for="senha" style="display: block; font-weight: bold;">SENHA</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required style="margin-bottom: 20px;"><br><br>

            <input type='submit' value='ENTRAR' class='btn btn-light' style='background-color:#007bff; color:white; border:none; padding:5px 20px;'>

        </form>
        <br><br>
        <p style='text-align:center;'>NÃ£o possui uma conta? <a href="{% url 'cliente_cadastro' %}">Fazer Cadastro</a></p>
    </div>
{% endblock %}
